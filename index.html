<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Landing-Laptop</title>
</head>
<body>
    <header>
        <div class="logo__container">
            <img src="assets/icons/logo.svg" alt="logo">
            <h4 class="logo__title">Three Dots</h4>
        </div>
        <nav class="nav__container">
            <ul class="nav--list">
                <li><a class="nav--link" href="#">Specs</a></li>
                <li><a class="nav--link" href="#">Products</a></li>
                <li><a class="nav--link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart__container">
            <img src="assets/icons/cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="main__container">
            <div class="main__introduction">
                <div class="introduction--text">
                    <h1>Laptop for the future</h1>
                    <p>The new 14 inch bezel-less display offering a 4k display with would touch screen.</p>
                </div>
                <div class="introduction--cta">
                    <button class="cta--btn cta--select">14 Inch</button>
                    <button class="cta--btn cta--add">Add To Cart</button>
                </div>
            </div>
            <div class="main__cover">
                <img src="assets/images/matebook.png" alt="matebook">
            </div>
        </section>
        <img class="big--circle" src="assets/images/big-eclipse.svg" alt="">
        <img class="mid--circle" src="assets/images/mid-eclipse.svg" alt="">
        <img class="small--circle" src="assets/images/small-eclipse.svg" alt="">
    </main>
</body>
</html>
